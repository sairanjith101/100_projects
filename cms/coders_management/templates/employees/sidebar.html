<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Menu Bar</title>
    <link
      rel="stylesheet"
      href="{% static 'css/sidebar.css' %}"
      type="text/css"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

  <body>

    <div class="sidebar">
      <header><a class="header-link" href="{% url 'dashboard' %}"><i class="fas fa-laptop-code"></i>Coders</a></header>
      <ul>
        <li><a href="#"><i class="fas fa-qrcode"></i>Dashboard</a></li>
        <li><a href="#"><i class="fas fa-user"></i>Profile</a></li>
        <li><a href="#"><i class="fas fa-clock"></i>Attendance</a></li>
        <li><a href="#"><i class="fas fa-calendar-alt"></i>Leave</a></li>
        <li><a href="#"><i class="fa fa-users"></i>Head Officers</a></li>
        <li><a href="#"><i class="fas fa-chart-line"></i>Report</a></li>
        <li><a href="#"><i class="fas fa-sign-in-alt"></i>Login</a></li>
      </ul>
    </div>
    <section></section>
  </body>
</html>
