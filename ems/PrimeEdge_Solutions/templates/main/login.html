{% extends 'main/base.html' %}
{% load static %}
{% block title %} Prime Edge Solutions | Dashboard {% endblock title %}
{% block content %}
<link
  rel="stylesheet"
  href="{% static 'css/login.css' %}"
  type="text/css"
/>

<section style="background: none; background-color: #f7f7f7">
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <a href="{% url 'register' %}">Register</a>
</section>
{% endblock content %}
