{% extends 'main/base.html' %} {% load static %} {% block title %}Prime Edge
Solutions | Dashboard{% endblock title %} {% block content %}
<link rel="stylesheet" href="{% static 'css/login_v0.css' %}" type="text/css" />

<section class="container" style="background: none;">
  <div class="wrapper">
    <div class="title">
      <div class="logo-text">Login</div></div>
    <form method="post">
      {% csrf_token %}
      <div class="row">
        <i class="fa fa-user"></i> <!-- Font Awesome icon for username -->
        <input type="text" name="username" placeholder="Username" value="{{ form.username.value|default_if_none:'' }}" />
      </div>
      <div class="row">
        <i class="fa fa-lock"></i> <!-- Font Awesome icon for password -->
        <input type="password" name="password" placeholder="Password" value="{{ form.password.value|default_if_none:'' }}" />
      </div>
      <div class="button">
        <input type="submit" value="Login"/>
      </div>
    </form>
  </div>
</section>
{% endblock content %}
